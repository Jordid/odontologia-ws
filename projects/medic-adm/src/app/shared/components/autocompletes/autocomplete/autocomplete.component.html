<div class="containerSearch">
  <form [formGroup]="autocompleteForm" class="searchForm">
    <mat-form-field class="formField" appearance="fill">
      <input
        matInput
        type="search"
        formControlName="searcher"
        autocomplete="off"
        [placeholder]="autocompleteData?.placeholder"
        [matAutocomplete]="auto"
      />

      <mat-icon matPrefix class="me-3">search</mat-icon>

      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngIf="options">
          <div *ngIf="counterFilteredOptions > 0" class="counterContainer">
            <span>{{ counterFilteredOptions }}</span>

            <ng-container
              *ngIf="counterFilteredOptions < 2; else pluralMessage"
            >
              <span *ngIf="autocompleteData?.counterMessageSingular">
                &nbsp;{{ autocompleteData?.counterMessageSingular }}</span
              >
            </ng-container>
            <ng-template #pluralMessage>
              <span *ngIf="autocompleteData?.counterMessageSingular">
                &nbsp;{{ autocompleteData?.counterMessagePlural }}</span
              >
            </ng-template>
          </div>
          <mat-option
            (click)="selectOption()"
            *ngFor="let option of filteredOptions | async"
            [value]="option.value"
          >
            <ng-container>
              <div class="rowContainer">
                <div class="avatar">
                  <odo-avatar></odo-avatar>
                </div>

                <div>{{ option.value }}</div>
              </div>
            </ng-container>
          </mat-option>
        </ng-container>
      </mat-autocomplete>

      <button
        mat-icon-button
        matSuffix
        type="button"
        aria-label="Limpiar"
        *ngIf="searcher.value"
        [disabled]="disableInput"
        (click)="onClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
