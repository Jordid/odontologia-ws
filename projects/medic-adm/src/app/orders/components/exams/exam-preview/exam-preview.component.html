<div class="container mat-elevation-z2">
  <div class="examName">
    {{ exam?.type?.name }}
  </div>

  <div
    class="imageContainer"
    *ngIf="exam?.miniatureUrl"
    (click)="showPreview()"
  >
    <img [src]="exam?.miniatureUrl" class="img-fluid" />
  </div>

  <div class="observationContainer">
    <h3>Observacion</h3>
    <div class="observation">
      {{ observation }}
    </div>
  </div>

  <div class="actions">
    <button
      mat-mini-fab
      color="none"
      matTooltip="Previsualizar"
      (click)="showPreview()"
    >
      <mat-icon color="primary">panorama</mat-icon>
    </button>

    <button mat-mini-fab color="none" matTooltip="Ver en el editor">
      <mat-icon color="primary" (click)="gotToEditor()">colorize</mat-icon>
    </button>
    <button mat-mini-fab color="none" matTooltip="Ver detalle del exÃ¡men">
      <mat-icon color="primary" (click)="viewDetails()">view_day</mat-icon>
    </button>
  </div>
</div>
