<div *ngIf="files?.length > 0" class="listContainer">
  <div class="fileListContainer">
    <div *ngFor="let file of files" class="fileContainer">
      <odo-loaded-file-preview
        [progressValue]="progressInfo?.value"
        [uploadedError]="uploadedError"
        [file]="file"
        [disabledRemoveButton]="uploadFiles"
        (removedFile)="onRemovedFileChange($event, file)"
      ></odo-loaded-file-preview>
    </div>
  </div>
</div>
