<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport="false"
    [attr.role]="(isSmall$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isSmall$ | async) ? 'over' : 'side'"
    [opened]="(isSmall$ | async) === false"
  >
    <div class="logoMedicContainer">
      <div class="appLogo">Radiograf</div>

    <div class="medicInfoBlockContainer">
      <odo-medic-info-block
        [names]="'Dr. Jordi Duran'"
        email="jduran@gmail.com"
      ></odo-medic-info-block>

      <div class="actionsContainer">
        <mat-icon>exit_to_app</mat-icon>
      </div>
    </div>
    </div>

    <div class="sidenavListContiner">
      <odo-admin-sidenav-list></odo-admin-sidenav-list>
    </div>

    <!--  <qaroni-dashboard-sidenav-list
      [companyID]="companyID"
      [userRole]="userRole"
    ></qaroni-dashboard-sidenav-list> -->

    <!-- <qaroni-dashboard-sidenav-info-actions
      [companyID]="companyID"
    ></qaroni-dashboard-sidenav-info-actions> -->
  </mat-sidenav>

  <mat-sidenav-content>
    <odo-admin-toolbar class="qaroni-sticky-toolbar"></odo-admin-toolbar>
    <!--  <qaroni-dashboard-toolbar
    class="qaroni-sticky-toolbar"
    (toggleEvent)="toggle()"
  ></qaroni-dashboard-toolbar> -->
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
