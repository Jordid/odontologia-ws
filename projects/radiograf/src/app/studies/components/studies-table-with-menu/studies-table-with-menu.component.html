<div class="menuTableContainer">
  <odo-studies-table-menu></odo-studies-table-menu>
  <ng-container *ngIf="studies$ | async; else spinner"> </ng-container>
  <div [ngClass]="{ 'd-none': !(studies$ | async) }">
    <odo-studies-table></odo-studies-table>
  </div>
</div>

<ng-template #spinner>
  <div class="mat-elevation-z1 tableSpinnerContainer">
    <odo-progress-spinner></odo-progress-spinner>
  </div>
</ng-template>
