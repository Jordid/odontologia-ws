<div
  class="mat-elevation-z1 tableContainer"
  [ngClass]="{ 'd-none': paginator?.length === 0 }"
>
  <table mat-table matSort>
    <!-- StudyCode Column -->
    <ng-container matColumnDef="studyCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cód. Estudio</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.studyId }}
      </td>
    </ng-container>

    <!-- Preview Column -->
    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Previsualización
      </th>
      <td mat-cell *matCellDef="let row">
        <odo-mini-study-preview
          *ngIf="row?.imageUrl"
          [url]="row.imageUrl"
        ></odo-mini-study-preview>
        <ng-container *ngIf="!row?.imageUrl"> - </ng-container>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">
        <div class="description">{{ row?.description }}</div>
      </td>
    </ng-container>

    <!--Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.type | studyType }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <div class="actionsRow">
          <button
            mat-mini-fab
            color="none"
            class="mat-elevation-z0"
            type="button"
            (click)="deleteStudy(row)"
            matTooltip="Eliminar estudio"
            matTooltipPosition="above"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="none"
            class="mat-elevation-z0"
            type="button"
            (click)="viewStudy(row)"
            matTooltip="Ver estudio"
            matTooltipPosition="above"
          >
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div
  class="mt-3"
  [ngClass]="{ 'd-none': paginator?.length === 0 || !showPaginator }"
>
  <mat-paginator #paginator [pageSizeOptions]="[8, 25, 50, 100, 250]">
  </mat-paginator>
</div>

<odo-no-results-display-in-table
  *ngIf="paginator?.length === 0"
  message="No estudios para mostrar."
></odo-no-results-display-in-table>
