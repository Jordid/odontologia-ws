<section>
  <div class="card mt-3">
    <div
      class="card-header"
      [ngClass]="
        selectedImagesList?.length > 0
          ? 'headerNoMarginBottom'
          : 'headerMarginBottom'
      "
    >
      Archivos
    </div>

    <div *ngIf="selectedImagesList?.length > 0" class="containerList">
      <div class="imagesListContainer">
        <div
          *ngFor="let selectedImage of selectedImagesList"
          class="imageContainer"
        >
          <odo-loaded-image-preview
            [image]="selectedImage"
            (imageUploaded)="onImageUploadedChange($event)"
          ></odo-loaded-image-preview>
        </div>
      </div>
    </div>

    <div
      class="fileupload"
      appDragDropFileUpload
      (click)="fileField.click()"
      (fileDropped)="selectFiles($event)"
    >
      <span class="ddinfo">Click aqu√≠ para seleccionar archivos</span>
      <label class="btn btn-default p-0">
        <input
          #fileField
          type="file"
          multiple
          (change)="selectFiles($event)"
          hidden
        />
      </label>
    </div>
  </div>
</section>
