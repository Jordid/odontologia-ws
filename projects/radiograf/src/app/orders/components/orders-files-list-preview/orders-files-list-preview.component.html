<section>
  <div class="card">
    <div
      class="card-header"
      [ngClass]="
        exams?.length > 0 ? 'headerNoMarginBottom' : 'headerMarginBottom'
      "
    >
      Ex√°menes
    </div>

    <div *ngIf="exams?.length > 0" class="containerList">
      <div class="examPreviewListContainer">
        <div *ngFor="let exam of exams" class="examPreviewContainer">
          <odo-exam-preview
            [id]="exam?.radiographyId"
            [exam]="exam"
            (goToEditorClicked)="onGoToEditorClickedChange($event, exam)"
            (addStudioClicked)="onAddStudioClickedChange($event)"
            (deleteExamClicked)="onDeleteStudioClickedChange($event)"
            (viewStudiesClicked)="onViewStudiesClickedChange($event)"
          ></odo-exam-preview>
        </div>
      </div>
    </div>
  </div>
</section>
