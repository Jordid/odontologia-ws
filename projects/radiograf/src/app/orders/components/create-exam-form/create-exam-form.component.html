<div class="row justify-content-center">
  <div class="col-12">
    <mat-card class="bg-grey card-auth mat-elevation-z4">
      <mat-card-title>Agregar exámen</mat-card-title>
      <mat-card-content>
        <form
          [formGroup]="createRadiographyForm"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
        >
          <div class="row justify-content-center justify-content-sm-start">
            <!-- Categoría de exámen. -->
            <div class="col-12 col-md-6">
              <mat-form-field>
                <mat-label>Categoría</mat-label>
                <mat-select formControlName="examCatergory">
                  <mat-option
                    *ngFor="let examCategory of ExamCategoryArray"
                    [value]="examCategory"
                  >
                    {{ examCategory | examCategory }}
                  </mat-option>
                </mat-select>

                <!-- <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(examCatergory)"
                  > -->
                <!-- <span>Error categoría de exámen</span> -->
                <!--  <qaroni-input-error-messages
                      [fc]="examCatergory"
                    ></qaroni-input-error-messages> -->
                <!-- </mat-error> -->
              </mat-form-field>
            </div>

            <!-- Tipo de radiografía. -->
            <div class="col-12 col-md-6">
              <mat-form-field>
                <mat-label>Exámen</mat-label>
                <mat-select formControlName="examType">
                  <mat-option
                    *ngFor="let examType of RadiographyTypeArray"
                    [value]="examType"
                  >
                    {{ examType | radiographyType }}
                  </mat-option>
                </mat-select>

                <!--  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(examType)"
                  > -->
                <!-- <span>Error tipo de ex´men</span> -->
                <!--  <qaroni-input-error-messages
                      [fc]="examType"
                    ></qaroni-input-error-messages> -->
                <!--  </mat-error> -->
              </mat-form-field>
            </div>

            <!-- Precio del exámen. -->
            <div
              class="col-12 col-md-4 col-lg-3 col-xl-2 mb-3 mb-md-0 colPriceExamInput"
            >
              <mat-form-field appearance="outline" hideRequiredMarker>
                <mat-label> Precio </mat-label>
                <input
                  matInput
                  formControlName="price"
                  autocomplete="off"
                  type="number"
                  required
                />
                <mat-error
                  align="start"
                  *ngIf="InputValidation.checkInputErrors(price)"
                >
                  <!--  <qaroni-input-error-messages
                      [fc]="price"
                    ></qaroni-input-error-messages> -->
                </mat-error>
              </mat-form-field>
            </div>

            <!-- Es adicional. -->
            <div class="col-12 col-md-4 col-lg-3 col-xl-2 mb-3 mb-md-0">
              <section class="example-section">
                <mat-checkbox class="example-margin">Es adicional</mat-checkbox>
              </section>
            </div>
            <div class="col-12 col-md-4 col-lg-3 col-xl-2">
              <section class="example-section">
                <mat-checkbox class="example-margin"
                  >Agregar estudio</mat-checkbox
                >
              </section>
            </div>
            <div class="col-12 mt-3">
              <div class="linkAndPiecestextContainer">
                <div class="linkContainer">
                  <a
                    *ngIf="!piecesCodeList || piecesCodeList?.length < 1"
                    class="link"
                    (click)="onAddPieces()"
                  >
                    Agregar piezas dentales
                  </a>
                  <a
                    *ngIf="piecesCodeList?.length > 0"
                    class="link"
                    (click)="onAddPieces()"
                  >
                    Cambiar/Quitar Piezas
                  </a>
                </div>
                <div
                  *ngIf="piecesCodeList?.length > 0"
                  class="piecesTextContainer"
                >
                  <span class="text">
                    {{ getPiecesCodeText() }}
                  </span>
                </div>
              </div>
            </div>

            <!-- Observación. -->
            <div class="col-12 mt-3 colPriceExamInput">
              <mat-form-field appearance="outline" hideRequiredMarker>
                <mat-label> Observación </mat-label>
                <input
                  matInput
                  formControlName="observation"
                  autocomplete="off"
                  type="text"
                  required
                />
                <mat-error
                  align="start"
                  *ngIf="InputValidation.checkInputErrors(observation)"
                >
                  <!--  <qaroni-input-error-messages
                     [fc]="observation"
                   ></qaroni-input-error-messages> -->
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-12 mb-2">
              <odo-upload-images
                [progressValue]="progressInfo?.value"
                [uploadedError]="uploadedError"
                (fileList)="onFileListChange($event)"
              ></odo-upload-images>
            </div>

            <div class="col-12 d-flex justify-content-end">
              <button mat-stroked-button color="accent" (click)="cancel()">
                Cancelar
              </button>
              <button
                *ngIf="
                  validatedForm && fileList?.length > 0 && submitting === false
                "
                class="submitButton"
                mat-flat-button
                color="primary"
                type="submit"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
