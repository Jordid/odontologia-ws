<div class="row justify-content-center">
  <div class="col-12">
    <mat-card class="mat-elevation-z4">
      <mat-card-title>Agregar exámen</mat-card-title>
      <mat-card-content>
        <form
          [formGroup]="createExamForm"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
        >
          <div class="row justify-content-center justify-content-sm-start">
            <div class="col-12">
              <div class="row">
                <!-- Categoría de exámen. -->
                <div class="col-12 col-md-6">
                  <mat-form-field>
                    <mat-label>Categoría</mat-label>
                    <mat-select
                      formControlName="examCatergory"
                      (selectionChange)="onExamCategoryChange($event)"
                    >
                      <mat-option
                        *ngFor="let examCategory of ExamCategoryArray"
                        [value]="examCategory"
                      >
                        {{ examCategory | examCategory }}
                      </mat-option>
                    </mat-select>

                    <!-- <mat-error
                      align="start"
                      *ngIf="InputValidation.checkInputErrors(examCatergory)"
                    > -->
                    <!-- <span>Error categoría de exámen</span> -->
                    <!--  <qaroni-input-error-messages
                        [fc]="examCatergory"
                      ></qaroni-input-error-messages> -->
                    <!-- </mat-error> -->
                  </mat-form-field>
                </div>
                <!-- Tipo de radiografía. -->
                <div *ngIf="showExamType" class="col-12 col-md-6">
                  <mat-form-field>
                    <mat-label>Exámen</mat-label>
                    <mat-select
                      formControlName="examType"
                      (selectionChange)="onExamTypeChange($event)"
                    >
                      <mat-option
                        *ngFor="let examType of radiographyTypes"
                        [value]="examType"
                      >
                        {{ examType.name }}
                      </mat-option>
                    </mat-select>

                    <!--  <mat-error
                          align="start"
                          *ngIf="InputValidation.checkInputErrors(examType)"
                        > -->
                    <!-- <span>Error tipo de ex´men</span> -->
                    <!--  <qaroni-input-error-messages
                            [fc]="examType"
                          ></qaroni-input-error-messages> -->
                    <!--  </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
            </div>

            <ng-container *ngIf="showForm === true">
              <!-- Precio del exámen. -->
              <div class="col-6 col-md-3 colPriceExamInput">
                <mat-form-field appearance="outline" hideRequiredMarker>
                  <mat-label> Precio </mat-label>
                  <input
                    matInput
                    formControlName="price"
                    autocomplete="off"
                    type="number"
                    required
                  />
                  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(price)"
                  >
                    <!--  <qaroni-input-error-messages
                      [fc]="price"
                    ></qaroni-input-error-messages> -->
                  </mat-error>
                </mat-form-field>
              </div>

              <!-- Es adicional. -->
              <div class="col-6 col-md-3 isAditionalContainer">
                <mat-checkbox
                  formControlName="isAdditional"
                  (change)="onIsAdditonalChange($event)"
                  >Es adicional</mat-checkbox
                >
              </div>

              <!-- Agregar estudio. -->
              <!-- <div
              *ngIf="
                ExamCategoryTypeEnum.WITH_STUDY === selectedExamCategoryType
              "
              class="col-12 col-md-4 col-lg-3 col-xl-2"
            >
              <mat-checkbox formControlName="isAddStudio"
                >Agregar estudio</mat-checkbox
              >
            </div> -->

              <div class="col-12 mt-2 mt-md-0">
                <div class="linkAndPiecestextContainer">
                  <div class="linkContainer">
                    <a
                      *ngIf="!piecesCodeList || piecesCodeList?.length < 1"
                      class="link"
                      (click)="onAddPieces()"
                    >
                      Agregar piezas dentales
                    </a>
                    <a
                      *ngIf="piecesCodeList?.length > 0"
                      class="link"
                      (click)="onAddPieces()"
                    >
                      Cambiar/Quitar Piezas
                    </a>
                  </div>
                  <div
                    *ngIf="piecesCodeList?.length > 0"
                    class="piecesTextContainer"
                  >
                    <span class="text">
                      {{ getPiecesCodeText() }}
                    </span>
                  </div>
                </div>
              </div>

              <!-- Observación. -->
              <div class="col-12 mt-3 colObservationInput">
                <mat-form-field appearance="outline" hideRequiredMarker>
                  <mat-label> Observación </mat-label>
                  <input
                    matInput
                    formControlName="observation"
                    autocomplete="off"
                    type="text"
                    maxlength="2500"
                  />
                  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(observation)"
                  >
                    <!--  <qaroni-input-error-messages
                     [fc]="observation"
                   ></qaroni-input-error-messages> -->
                  </mat-error>
                </mat-form-field>
                <p
                  *ngIf="observation.value?.length > 0"
                  class="observationLength"
                >
                  {{ observation.value?.length }} de 2500.
                </p>
              </div>

              <div class="col-12 mb-2">
                <odo-upload-images
                  [progressValue]="progressInfo?.value"
                  [uploadedError]="uploadedError"
                  [fileFormatsArray]="fileFormatsArray"
                  (fileList)="onFileListChange($event)"
                ></odo-upload-images>
              </div>
            </ng-container>

            <div class="col-12 d-flex justify-content-end">
              <button
                mat-stroked-button
                color="accent"
                [disabled]="submitting"
                (click)="cancel()"
              >
                Cancelar
              </button>
              <button
                class="submitButton"
                [class.mini-spinner]="submitting"
                mat-flat-button
                color="primary"
                [disabled]="!(validatedForm && fileList?.length > 0)"
                type="submit"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
