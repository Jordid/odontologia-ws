<div class="mat-elevation-z8">
  <table mat-table matSort>
    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row?.person?.firstName }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{ row?.person?.lastName }}</td>
    </ng-container>

    <!-- document Column -->
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N. documento</th>
      <td mat-cell *matCellDef="let row">{{ row?.person?.document }}</td>
    </ng-container>

    <!-- specialty Column -->
    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Espacialidad</th>
      <td mat-cell *matCellDef="let row">{{ row?.specialty }}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{ row?.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <div class="actionsRow">
          <button
            mat-mini-fab
            color="none"
            class="mat-elevation-z0"
            type="button"
            (click)="viewOrder(row)"
            matTooltip="Ver orden"
            matTooltipPosition="before"
          >
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="none"
            class="mat-elevation-z0"
            type="button"
            matTooltip="MÃ¡s opciones"
            matTooltipPosition="before"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div
  class="mt-3"
  [ngClass]="{ 'd-none': paginator?.length === 0 || !showPaginator }"
>
  <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
