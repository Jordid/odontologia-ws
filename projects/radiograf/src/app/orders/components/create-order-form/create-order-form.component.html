<div class="container pt-3 pb-5">
  <div class="row justify-content-center">
    <div class="col-12">
      <mat-card class="mat-elevation-z4">
        <mat-card-title>Generar orden</mat-card-title>
        <mat-card-content>
          <div class="row justify-content-center justify-content-sm-start">
            <div class="col-12 col-lg-6">
              <span class="my-2">Paciente</span>
              <odo-clients-autocomplete
                [disableInput]="formSent"
                (clientId)="onClientIdChange($event)"
              ></odo-clients-autocomplete>
            </div>
            <div class="col-12 col-lg-6">
              <span class="my-2">Médico</span>
              <odo-medics-autocomplete
                [disableInput]="formSent"
                (medicId)="onMedicIdChange($event)"
              ></odo-medics-autocomplete>
            </div>

            <!-- Botón generar orden se muestra cuando ya se ha selecionado paciente y médico. -->
            <!-- Se oculta el Botón generar cuando ya ha llegado la orden creada. -->
            <!-- Se deshabilita el boton si no hay medico, si no hay paciente, si se esta haciendo submit o si ya hay orden. -->
            <!-- Se habilita el boton si se produjo un error al crear la orden. -->
            <div
              *ngIf="!order?.orderId"
              class="col-12 d-flex justify-content-end"
            >
              <button
                mat-flat-button
                color="primary"
                type="button"
                [disabled]="
                  !medicId || !clientId || submitting || order?.orderId
                "
                (click)="createOrder()"
              >
                Generar orden
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
