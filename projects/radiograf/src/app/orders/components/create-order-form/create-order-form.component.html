<div class="container pt-3 pb-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <mat-card class="bg-grey card-auth mat-elevation-z4">
        <mat-card-title>Generar orden</mat-card-title>
        <mat-card-content>
          <div class="row justify-content-center justify-content-sm-start">
            <div class="col-12 mb-2">
              <span class="y-2">MÃ©dico {{ medicId }}</span>
              <odo-medics-autocomplete
                (medicId)="onMedicIdChange($event)"
              ></odo-medics-autocomplete>
            </div>
            <div class="col-12 mb-2">
              <span class="my-2">Paciente {{ clientId }}</span>
              <odo-clients-autocomplete
                (clientId)="onClientIdChange($event)"
              ></odo-clients-autocomplete>
            </div>
            <div
              *ngIf="medicId && clientId && !formSent"
              class="col-12 mb-4 d-flex justify-content-end"
            >
              <button
                mat-flat-button
                color="accent"
                type="button"
                (click)="createOrder()"
              >
                Generar orden
              </button>
            </div>

            <div *ngIf="medicId && clientId && order" class="col-12">
              <odo-upload-images
                (imageUploaded)="onImageUploadedChange($event)"
              ></odo-upload-images>
            </div>

            <div
              *ngIf="showContinueButton"
              class="col-12 mb-4 d-flex justify-content-end"
            >
              <button
                mat-flat-button
                color="accent"
                type="button"
                (click)="continue()"
              >
                Continuar
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
