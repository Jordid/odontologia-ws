<mat-card>
  <mat-card-content>
    <div class="row">
      <!-- Patient. -->
      <div class="col-12 col-md-6 mb-3">
        <div class="patientLabel">Paciente</div>
        <div class="keyValue">
          <div class="key">
            <label>Nombres: </label>
          </div>
          <div class="value">
            <span>
              {{ patient?.person?.firstName + " " + patient?.person?.lastName }}
            </span>
          </div>
        </div>
        <div class="keyValue mt-1">
          <div class="key">
            <label>Documento: </label>
          </div>
          <div class="value">
            <span>
              {{ patient?.person?.document }}
            </span>
          </div>
        </div>
        <div class="keyValue mt-1">
          <div class="key">
            <label>Edad: </label>
          </div>
          <div class="value">
            <span>
              {{ patient?.person?.age }}
            </span>
          </div>
        </div>
      </div>

      <!-- Medic. -->
      <div class="col-12 col-md-6">
        <div class="medicLabel">MÃ©dico</div>
        <div class="keyValue">
          <div class="key">
            <label>Nombres: </label>
          </div>
          <div class="value">
            <span>
              {{ medic?.person?.firstName + " " + medic?.person?.lastName }}
            </span>
          </div>
        </div>
        <div class="keyValue mt-1">
          <div class="key">
            <label>Documento: </label>
          </div>
          <div class="value">
            <span>
              {{ medic?.person?.document }}
            </span>
          </div>
        </div>
        <div class="keyValue mt-1 mb-4 mb-md-0">
          <div class="key">
            <label>Especialidad: </label>
          </div>
          <div class="value">
            <span>
              {{ medic?.specialty }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
