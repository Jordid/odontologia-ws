<div class="row d-flex justify-content-center parent g-0">
  <div class="col-11 d-flex justify-content-center">
    <div class="loginContainer">
      <div class="titleContainer">
        <img
          [src]="ImagesConfig.login_icon"
          alt="Imagen login"
          class="img-fluid"
        />
      </div>

      <mat-card class="bodyContaner mat-elevation-z8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="formContainer">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
              <mat-error
                align="start"
                *ngIf="InputValidation.checkInputErrors(email)"
              >
                <!-- <qaroni-input-error-messages [fc]="email"></qaroni-input-error-messages> -->
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error
                align="start"
                *ngIf="InputValidation.checkInputErrors(password)"
              >
                <!-- <qaroni-input-error-messages [fc]="password"></qaroni-input-error-messages> -->
              </mat-error>
            </mat-form-field>
          </div>

          <div class="actionsContainer">
            <button
              mat-raised-button
              color="primary"
              [class.spinner]="submitting"
              [disabled]="submitting"
            >
              Iniciar sesi√≥n
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
