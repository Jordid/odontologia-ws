<div class="container pt-3 pb-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <mat-card class="bg-grey card-auth mat-elevation-z4">
        <mat-card-title>Registro de cliente</mat-card-title>
        <mat-card-content>
          <form
            [formGroup]="createClientForm"
            (ngSubmit)="onSubmit()"
            autocomplete="off"
          >
            <div class="row justify-content-center justify-content-sm-start">
              <div class="col-12 mb-2">
                <mat-form-field appearance="outline" hideRequiredMarker>
                  <mat-label>
                    Primer nombre
                    <!--   <qaroni-required-indicator></qaroni-required-indicator> -->
                  </mat-label>
                  <input
                    matInput
                    formControlName="firstName"
                    autocomplete="off"
                    type="text"
                    required
                  />
                  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(firstName)"
                  >
                    <!--  <qaroni-input-error-messages
                      [fc]="firstName"
                    ></qaroni-input-error-messages> -->
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 mb-2">
                <mat-form-field appearance="outline" hideRequiredMarker>
                  <mat-label>
                    Primer apellido
                    <!-- <qaroni-required-indicator></qaroni-required-indicator> -->
                  </mat-label>
                  <input
                    matInput
                    formControlName="lastName"
                    autocomplete="off"
                    type="text"
                    required
                  />
                  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(lastName)"
                  >
                    <!--  <qaroni-input-error-messages
                      [fc]="lastName"
                    ></qaroni-input-error-messages> -->
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field class="ff-no-bottom-space moz-suffix">
                  <mat-label>Género</mat-label>
                  <mat-select formControlName="gender">
                    <!--   <mat-option
                      *ngFor="let genderIterator of GenderArray"
                      [value]="genderIterator"
                    >
                    {{ genderIterator | gender }}
                    </mat-option> -->
                    <mat-option
                      *ngFor="let gender of GenderArray; last as isLast"
                      [value]="gender"
                    >
                      {{ gender | gender }}
                    </mat-option>
                  </mat-select>

                  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(gender)"
                  >
                    <span>Error genero</span>
                    <!--  <qaroni-input-error-messages
                      [fc]="lastName"
                    ></qaroni-input-error-messages> -->
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 mb-2">
                <mat-form-field appearance="outline" hideRequiredMarker>
                  <mat-label>
                    Correo electrónico<!-- qaroni-required-indicator></qaroni-required-indicator> -->
                  </mat-label>
                  <input
                    matInput
                    formControlName="email"
                    autocomplete="off"
                    type="email"
                    required
                  />
                  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(email)"
                  >
                    <!--  <qaroni-input-error-messages
                      [fc]="email"
                    ></qaroni-input-error-messages> -->
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 mb-2">
                <mat-form-field appearance="outline" hideRequiredMarker>
                  <mat-label>
                    Cédula
                    <!-- <qaroni-required-indicator></qaroni-required-indicator> -->
                  </mat-label>
                  <input
                    matInput
                    formControlName="document"
                    autocomplete="off"
                    type="text"
                    required
                    minlength="10"
                    maxlength="10"
                  />
                  <mat-error
                    align="start"
                    *ngIf="InputValidation.checkInputErrors(document)"
                  >
                    <!--  <qaroni-input-error-messages
                      [fc]="nif"
                    ></qaroni-input-error-messages> -->
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 mb-4 d-flex justify-content-end">
                <button *ngIf="validatedForm"
                  mat-flat-button
                  color="accent"
                  type="submit"
                >
                  Registrar
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
